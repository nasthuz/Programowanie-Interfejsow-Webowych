<!DOCTYPE html>
<html>
    <head>
        <title>Title page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="position-absolute top-50 start-50 translate-middle card overflow-auto" style="width: 35rem; border: 2rem;">
        <div id="headerDiv">
            <h2 class="mb-3" >TODO LIST </h2>
            <div class="input-group mb-3 w-auto">
            <input type="text"class="form-control  w-auto" id="input"  placeholder="please enter your value">
        </div>

        <!-- select list -->
        <div class="input-group mb-3 w-auto">
            <select class="form-control" id="listSelect">
                <option value="0" selected>Important</option>
                <option value="1">Less Important</option>
                <option value="2">Tomorrow</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary mb-3 " onclick="addInput()" style =" width: 33.5rem;">Add</button>
        <button type="button" class="btn btn-secondary mb-3 " id="backBtn" onclick="back()" style =" width: 33.5rem;" disabled >Back</button>

        <!-- search item from list -->
        <div class="searchFiled">
            <input type="text" id="search" class="form-control mb-3 w-auto" placeholder="Search" onkeyup="search()" />
            <input type="checkbox" class="form-check-input mt-1 mb-3" id="caseIns" name="case" />
            <label id="caseLabel" for="case">Case-insensetive</label>
        </div>

        <!-- sections -->
        <div onclick = "sections()">
            <ul id="impList"><button class="section btn btn-light" id ="important" style =" width: 33.5rem;"><h5>Important</h5></button>
                <li>PIW laboratory assingment<p style = "display:none"></p><button class="btn btn-danger" onclick="deleteInput()">X</button></li>
            </ul>
            
            <ul id="lessList"><button class="section btn btn-light" id = "lessImp" style =" width: 33.5rem;"><h5>Less important</h5></button>
                <li>PIW laboratory assingment<p style = "display:none"></p><button class="btn btn-danger" onclick="deleteInput()">X</button></li>
            </ul>
            
            <ul id="tomorList"><button class="section btn btn-light" id = "tomorrow" style =" width: 33.5rem;"><h5>Tomorrow</h5></button>
                <li>PIW laboratory assingment<p style = "display:none"></p><button class="btn btn-danger" onclick="deleteInput()">X</button></li>
            </ul>
        </div>

        <!-- modal di6alog window -->
        <div class="modal modal-effect-blur">
            <div class="modal-content">
                <h3>Do you want to delete this item?</h3>
                <div class="confirm-btn">
                    <button class="btn btn-yes btn-primary">Delete</button>
                    <button class="btn btn-no btn-secondary">Cancel</button>
                </div>    
            </div>
        </div>
    </body>
	<script src="script.js"></script>
</html>
